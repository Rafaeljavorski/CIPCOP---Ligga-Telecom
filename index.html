<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atendimento COT - Ligga Telecom</title>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Atendimento COT - Ligga Telecom</h1>

<div class="stats">
  <div class="card aguardando"><strong>Aguardando</strong><p id="contAguardando">0</p></div>
  <div class="card confirmado"><strong>Confirmados</strong><p id="contConfirmado">0</p></div>
  <div class="card reagendado"><strong>Reagendados</strong><p id="contReagendado">0</p></div>
  <div class="card cancelado"><strong>Cancelados</strong><p id="contCancelado">0</p></div>
</div>

<div class="input-area">
  <input id="cliente" placeholder="Nome do cliente">
  <input id="celular" placeholder="Celular (somente números)">
  <input id="contrato" placeholder="Número do Contrato">
  <input id="data" type="date">
  <select id="periodo">
    <option value="">Período</option>
    <option>Manhã</option>
    <option>Tarde</option>
  </select>
  <input id="endereco" placeholder="Endereço do cliente">
  <input id="bairro" placeholder="Bairro">
  <button onclick="adicionarCliente()">Adicionar</button>

  <select id="tipoMensagem" onchange="atualizarMensagemPadrao()">
    <option value="antecipacao">Mensagem de Antecipação</option>
    <option value="confirmacao">Mensagem de Confirmação</option>
    <option value="chegada">Aviso Chegada Técnico</option>
  </select>

  <textarea id="mensagemPadrao" placeholder="Mensagem para envio"></textarea>

  <div class="top-buttons">
    <button onclick="document.getElementById('arquivoCSV').click()">📥 Importar CSV</button>
    <input type="file" id="arquivoCSV" accept=".csv" style="display:none" onchange="importarCSV(event)">
    <button onclick="exportarCSV()">📊 Exportar Relatório (Sem Duplicados)</button>
    <button id="btnEnviarSelecionados" onclick="enviarSelecionados()">📤 Enviar Selecionados</button>
    <button id="btnExcluirSelecionados" onclick="excluirSelecionados()">🗑️ Excluir Selecionados</button>
  </div>

  <div style="text-align:center; margin-top:10px;">
    <input id="filtroContrato" placeholder="🔍 Buscar por contrato..." oninput="filtrarPorContrato()">
  </div>
</div>

<table id="tabela">
  <thead>
    <tr>
      <th>Sel</th>
      <th>Cliente</th>
      <th>Celular</th>
      <th>Contrato</th>
      <th>Data</th>
      <th>Período</th>
      <th>Endereço</th>
      <th>Bairro</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
