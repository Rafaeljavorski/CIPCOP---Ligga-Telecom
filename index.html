<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atendimento COP - Ligga Telecom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Atendimento COP - Ligga Telecom</h1>

  <div class="upload-section">
    <label for="fileInput">📂 Importar planilha CSV:</label>
    <input type="file" id="fileInput" accept=".csv">
    <button id="exportarBtn">💾 Exportar Planilha</button>
  </div>

  <div class="status-counters">
    <div id="aguardando" class="status-card aguardando">Aguardando: 0</div>
    <div id="confirmado" class="status-card confirmado">Confirmado: 0</div>
    <div id="reagendado" class="status-card reagendado">Reagendado: 0</div>
    <div id="cancelado" class="status-card cancelado">Cancelado: 0</div>
  </div>

  <div class="filtro">
    <input type="text" id="filtroContrato" placeholder="🔍 Buscar por contrato...">
  </div>

  <table id="tabela">
    <thead>
      <tr>
        <th>Contrato</th>
        <th>Cliente</th>
        <th>Celular</th>
        <th>Data Agendamento</th>
        <th>Endereço</th>
        <th>Bairro</th>
        <th>Período</th>
        <th>Status</th>
        <th>Mensagem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
