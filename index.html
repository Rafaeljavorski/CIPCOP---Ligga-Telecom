<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Ligga Telecom</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Painel Ligga Telecom</h1>

    <div class="botoes-mensagens">
      <button class="msg-btn" onclick="selecionarTipoMensagem('antecipacao')">Antecipação</button>
      <div id="botoesPeriodo" class="botoes-periodo oculto">
        <button class="periodo-btn" onclick="definirPeriodo('Manhã')">Manhã</button>
        <button class="periodo-btn" onclick="definirPeriodo('Tarde')">Tarde</button>
      </div>
      <button class="msg-btn" onclick="selecionarTipoMensagem('confirmacao')">Confirmação</button>
      <button class="msg-btn" onclick="selecionarTipoMensagem('chegada')">Aviso de Chegada</button>
    </div>

    <h2>Mensagem Padrão</h2>
    <textarea id="mensagemPadrao" readonly></textarea>

    <div class="formulario">
      <input id="cliente" placeholder="Cliente">
      <input id="celular" placeholder="Celular">
      <input id="contrato" placeholder="Contrato">
      <input id="data" placeholder="Data">
      <input id="periodo" placeholder="Período">
      <input id="endereco" placeholder="Endereço">
      <button onclick="adicionarCliente()">Adicionar</button>
    </div>

    <div class="acoes">
      <input type="file" id="importarCSV" accept=".csv" onchange="importarCSV(event)">
      <button onclick="exportarCSV()">Exportar CSV</button>
      <input id="buscaContrato" placeholder="Buscar contrato..." oninput="filtrarPorContrato()">
      <button onclick="excluirSelecionados()">Excluir selecionados</button>
    </div>

    <div class="contadores">
      <span>Aguardando: <b id="contAguardando">0</b></span>
      <span>Confirmado: <b id="contConfirmado">0</b></span>
      <span>Reagendado: <b id="contReagendado">0</b></span>
      <span>Cancelado: <b id="contCancelado">0</b></span>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th><input type="checkbox" onchange="selecionarTodosClientes(this)"></th>
          <th>Cliente</th>
          <th>Celular</th>
          <th>Contrato</th>
          <th>Data</th>
          <th>Período</th>
          <th>Endereço</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
